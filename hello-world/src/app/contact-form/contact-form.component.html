<form #f="ngForm" (ngSubmit)="submit(f)">
  <div ngModelGroup="contact">
    <div class="form-group">
      <label for="firstName"> First Name </label>
      <input
        required
        minlength="3"
        maxlength="15"
        pattern=""
        ngModel
        name="firstName"
        #firstName="ngModel"
        id="firstName"
        type="text"
        class="form-control">

      <div
        class="alert alert-danger"
        *ngIf="firstName.touched && !firstName.valid">

        <div *ngIf="firstName.errors.required">
          First Name is required!
        </div>

        <div *ngIf="firstName.errors.minlength">
          First Name is required!
        </div>

      </div>
    </div>
  </div>

  <div>
    <label for="isSubscribed"> Check to subscribe
      <input type="checkbox" id="isSubscribed" ngModel name="isSubscribed">
    </label>
  </div>

  <div class="form-group">
    <label for="contactMethod"></label>
    <select
      ngModel
      name="contactMethod"
      multiple
      id="contactMethod"
      class="form-control">
      <option></option>
      <option *ngFor="let method of contactMethods" [value]="method.id">
        {{method.name}}
      </option>

    </select>
  </div>

  <div *ngFor="let method of contactMethods" class="radio">
    <label for="contactMethod">
      <input ngModel type="radio" name="contactMethod" [value]="method.id">
      {{method.name}}
    </label>
  </div>

  <p>
    {{ f.value | json}}
  </p>

  <div class="form-group">
    <label for="comment"> Comment </label>
    <textarea ngModel name="comment" class="form-control" id="comment" cols="30" rows="10">
    </textarea>
  </div>

  <button class="btn btn-primary" [disabled]="f.invalid">Submit</button>

</form>
