<form [formGroup]="form">
    <div class="form-group">
        <label for="username">Username</label>
        <input
            id="username"
            type="text"
            class="form-control"
            formControlName="username">
      <div *ngIf="username.touched && username.invalid"
           class="alert alert-danger">
        <div *ngIf="username.errors.required">Username is required!</div>
        <div *ngIf="username.errors.minlength">Username should be at least {{username.errors.minlength.requiredLength}} characters</div>
        <div *ngIf="username.errors.cannotContainSpace">Username cannot contain spaces!</div>
      </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
            id="password"
            type="text"
            class="form-control"
            formControlName="password">
    </div>
      <div *ngIf="password.touched && password.invalid"
           class="alert alert-danger">Username is required!</div>

    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
